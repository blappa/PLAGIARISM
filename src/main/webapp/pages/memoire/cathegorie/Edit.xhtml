<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CathegorieEditDlg" widgetVar="CathegorieEditDialog" modal="true" resizable="false" appendToBody="true" header="Modifier une cathegorie">

            <h:form id="CathegorieEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cathegorieBean.cathegorie != null}">

                        <p:outputLabel value="Droit" for="nom" />
                        <p:inputText id="nom" value="#{cathegorieBean.cathegorie.nom}" title="cathegorie" required="true"/>
                        
                    </p:panelGrid>
                    <p:panel visible="false">
                        <p:inputText id="id" value="#{cathegorieBean.cathegorie.id}" />
                    </p:panel>
                    <p:commandButton actionListener="#{cathegorieBean.updateCathegorie}" value="Enregistrer" update="display,:CathegorieListForm:datalist,:growl" oncomplete="CathegorieEditDialog.hide();"/>
                    <p:commandButton value="Fermer" onclick="CathegorieEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
