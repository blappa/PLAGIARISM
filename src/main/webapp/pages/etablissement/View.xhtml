<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtablissementViewDlg" widgetVar="EtablissementViewDialog" modal="true" resizable="false" appendToBody="true" header="Profil etablisssement">

            <h:form id="EtablissementViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etablissementBean.etablissement != null}">

                      
                        <h:outputText value="Nom etablissement"/>
                        <h:outputText value="#{etablissementBean.etablissement.nom_etab}" title="#{etablissementBean.etablissement.nom_etab}"/>

                        <h:outputText value="Sigle"/>
                        <h:outputText value="#{etablissementBean.etablissement.sigle}" title="#{etablissementBean.etablissement.sigle}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="EtablissementViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
