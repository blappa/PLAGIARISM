<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendToBody="true" header="Modifier Utilisateur">

            <h:form id="UtilisateurEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurBean.utilisateur != null}">

                       <p:outputLabel value="Nom utilisateur" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurBean.utilisateur.nom}" title="nom" required="true"/>
                        
                        <p:outputLabel value="Login" for="login" />
                        <p:inputText id="login" value="#{utilisateurBean.utilisateur.login}" title="login" required="true"/>
                        
                        <p:outputLabel value="Mot de passe" for="passwd" />
                        <p:password id="passwd" required="true" value="#{utilisateurBean.utilisateur.password}" style="width: 190px;" />
                        
                        <p:outputLabel value="Departement" for="dep" />
                        <p:selectOneMenu id="dep" value="#{utilisateurBean.departementId}" required="true" requiredMessage="le departement est obligatoire" style="width: 82%">
                            <f:selectItems value="#{departementBean.departements}"
                                           var="departementIdItem"
                                           itemValue="#{departementIdItem.id}"
                                           itemLabel="#{departementIdItem.sigle}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="Status" for="stat" />
                        <p:selectOneMenu id="stat" value="#{utilisateurBean.autorisationId}" required="true" requiredMessage="le status est obligatoire" style="width: 82%">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{autorisationBean.autorisations}"
                                           var="autorisationIdItem"
                                           itemValue="#{autorisationIdItem.id}"
                                           itemLabel="#{autorisationIdItem.droit}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panel visible="false">
                        <p:inputText id="id" value="#{utilisateurBean.utilisateur.id}" />
                    </p:panel>
                    <p:commandButton actionListener="#{utilisateurBean.updateUtilisateur}" value="Enregistrer" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="UtilisateurEditDialog.hide();"/>
                    <p:commandButton value="Fermer" onclick="UtilisateurEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
