<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CathegorieViewDlg" widgetVar="CathegorieViewDialog" modal="true" resizable="false" appendToBody="true" header="Une cathegorie">

            <h:form id="CathegorieViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cathegorieBean.cathegorie!= null}">

                      
                        <h:outputText value="Droit"/>
                        <h:outputText value="#{cathegorieBean.cathegorie.nom}" title="#{CathegorieBean.cathegorie.nom}"/>

                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="CathegorieViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
