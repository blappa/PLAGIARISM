<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendToBody="true" header="#{departementBean.departement.nom}">

            <h:form id="DepartementViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementBean.departement != null}">

                      
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{departementBean.departement.nom}" title="#{departementBean.departement.nom}"/>

                        <h:outputText value="Etablissement"/>
                        <h:outputText value="#{departementBean.departement.etablissement.sigle}" title="#{departementBean.departement.sigle}"/>

                        <h:outputText value="Sigle"/>
                        <h:outputText value="#{departementBean.departement.sigle}" title="#{departementBean.departement.sigle}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
